<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Books API Web Client</title>
    <link rel="stylesheet" href="web_client.css" />
  </head>

  <body>
    <h1>üìö Books API ‚Äì Web Client</h1>

    <section>
      <h3>Configuraci√≥n</h3>

      <div class="field">
        <label>API Base URL:</label>
        <input id="baseUrl" value="http://127.0.0.1:8000" />
      </div>

      <div class="field">
        <label>Usuario:</label>
        <input id="user" value="admin" />
      </div>

      <div class="field">
        <label>Contrase√±a:</label>
        <input id="pass" value="password" type="password" />
      </div>

      <div id="status"></div>
    </section>

    <section>
      <h3>Listar libros</h3>

      <div class="grid-2">
        <div class="field">
          <label>T√≠tulo:</label>
          <input id="filterTitle" />
        </div>

        <div class="field">
          <label>Autor:</label>
          <select id="filterAuthor">
            <option value="">Todos</option>
          </select>
        </div>

        <div class="field">
          <label>Idioma:</label>
          <select id="filterLanguage">
            <option value="">Todos</option>
          </select>
        </div>

        <div class="field">
          <label>Pa√≠s:</label>
          <select id="filterCountry">
            <option value="">Todos</option>
          </select>
        </div>

        <div class="field">
          <label>P√°ginas m√≠n.:</label>
          <input id="filterPagesMin" type="number" />
        </div>

        <div class="field">
          <label>P√°ginas m√°x.:</label>
          <input id="filterPagesMax" type="number" />
        </div>
      </div>

      <div class="btn-row">
        <button id="btnList">Listar</button>
        <button id="btnClearFilters" class="secondary">Limpiar</button>
      </div>

      <div id="books"></div>

      <div class="pagination">
        <button id="prevPage" class="secondary">‚¨Ö Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextPage" class="secondary">Siguiente ‚û°</button>
      </div>
    </section>

    <section>
      <h3>Agregar libro</h3>

      <div class="field">
        <label>T√≠tulo:</label>
        <input id="title" />
      </div>

      <div class="field">
        <label>Autor:</label>
        <input id="author" />
      </div>

      <div class="field">
        <label>P√°ginas:</label>
        <input id="pages" type="number" />
      </div>

      <div class="field">
        <label>Idioma:</label>
        <input id="language" />
      </div>

      <div class="field">
        <label>Pa√≠s:</label>
        <input id="country" />
      </div>

      <button id="btnAdd">Agregar</button>
      <div id="addResult"></div>
    </section>

    <div id="toast" class="toast hidden"></div>

    <script src="client.js"></script>
  </body>
</html>
